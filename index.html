<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="ENTER A NAME">
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PH NO:</label>
                        <input type="text" class="form-control" placeholder="ENTER THE PH NO">
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">BLOOD GROUP</label>
                        <select name="" id="" class="form-select">
                            <option value="SELECT A BLOOD GROUP">SELECT A BLOOD GROUP</option>
                            <option value="A+">A+</option>
                            <option value="AB+">AB+</option>
                            <option value="O+">O+</option>
                            <option value="B+">B+</option>
                        </select>
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">GENDER</label>
                        <input type="radio" name="GENDER" id="" value="MALE" class="form-check-input">
                        <label for="" class="form-check-label">MALE</label>
                        <input type="radio" name="GENDER" id="" value="FEMALE" class="form-check-input">
                        <label for="" class="form-check-label">FEMALE</label>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">E MAIL ID</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">DOB</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">DISTRICT</label>
                        <select name="" id="" class="form-select">
                            <option value="SELECT DISTRICT">SELECT DISTRICT</option>
                            <option value="ALAPPUZHA">ALAPPUZHA</option>
                            <option value="KOLLAM">KOLLAM</option>
                            <option value="ERNAKULAM">ERNAKULAM</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">SELECT A TIME</label>
                        <input type="time" name="" id="" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">USER NAME</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PASSWORD</label>
                        <input type="password" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">AGREE TERMS AND CONDITIONS</label>
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
